<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add Product</h5>
                </div>
                <div class="card-body">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" [(ngModel)]="model.name"  placeholder="Enter product name">
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label" >Product Description</label>
                            <textarea class="form-control" id="productDescription" [(ngModel)]="model.description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" [(ngModel)]="model.price" placeholder="Enter product price">
                        </div>
                       
                        <button type="button" (click)="onSaveProduct()" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>
</div>
